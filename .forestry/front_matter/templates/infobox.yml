---
label: Infobox
hide_body: true
is_partial: true
fields:
- type: text
  label: Überschrift
  name: headline
  description: Bearbeiten Sie die Überschrift einer infobox
- type: textarea
  name: textarea
  label: Textbereich
  description: Bearbeiten sie den optionalen Text unter der Überschrift
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: select
  name: background_style
  config:
    source:
      type: simple
    options:
    - style1
    - style2
    - style3
    - style4
    - style5
    - style6
  label: Hintergrundstil bzw. Farbe
  description: Entscheiden Sie über die Art des Hintergrunds
  default: style1
- type: field_group
  name: action_button
  label: Button
  description: Optionalen Button hinzufügen
  fields:
  - type: text
    name: text
    label: Text des Buttons
    description: Wählen Sie einen Text für den button
  - type: text
    name: link
    label: Verlinkung des Buttons
    description: Definieren Sie die Zielseiten beim Klick auf den Button
