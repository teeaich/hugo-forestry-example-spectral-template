<header id="header" class="alt">
  <h1><a href="/">{{ .Site.Params.sitename }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>{{ .Site.Params.menuname }}</span></a>
        <div id="menu">
          <ul>
            {{ $currentPage := .Page }}
            {{ range .Site.Menus.main }}
            <li class="{{ if $currentPage.IsMenuCurrent " main" . }} active {{ end }}"><a href="{{ .URL  | relLangURL }}">{{ .Name }}</a></li>
            {{ end }}
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
