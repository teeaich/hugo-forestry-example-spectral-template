<section id="one" class="wrapper {{ .Params.background_style }} special">
  <div class="inner">
    <header class="major">
      {{ with .Params.headline }}
      <h2>{{ . }}</h2>
      {{ end }}
      {{ with .Params.textarea }}
      <p>{{ . | markdownify }}</p>
      {{ end }}
      {{ with .Params.action_button }}
      <ul class="actions special">
        <li><a href="{{ .link }}" class="button primary">{{ .text }}</a></li>
      </ul>
      {{ end }}
    </header>
  </div>
</section>
