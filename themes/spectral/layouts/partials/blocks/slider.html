<section {{ with .Params.background }}{{ if eq "grey" . }}id="featured"{{ end }}{{ end }}>
    <!-- start slider -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Slider -->
                <div id="main-slider" class="flexslider">
                    <ul class="slides">
                        {{ if .Params.slider }}
                            {{ range $index, $element := .Params.slider }}
                            <li>
                                {{ with $element.slider_image }}
                                <img src="{{ relURL $element.slider_image }}" alt="">
                                {{ end }}
                                <div class="flex-caption">
                                    <h3>{{ $element.heading }}</h3>
                                    <p>{{ $element.subheading }}</p>
                                </div>
                            </li>
                            {{ end }}
                        {{ end }}
                    </ul>
                </div>
                <!-- end slider -->
            </div>
        </div>
    </div>
</section>
